<!DOCTYPE html>
<html>
<head>
    <title>Spider Sense</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="spider_sense.css">
</head>
<body>
    <div class="flex-container">
        <div class="header-div">
            <h3>Spider Sense
                <span class="settings" id="settings"><img class="settings_icon" src="/icons/gear.png"></span>
            </h3>
        </div>
        <hr class="divider">
        <div class="content-div">
            <div>
                Zyte Scrapy Cloud API Key
            </div>
            <div>
                <input class="api-key-input" type="text" name="scrapy_cloud_api_key">
            </div>
            <div>
                <button id="api-key-submit" class="api-key-submit">
                    <h4>Submit</h4>
                </button>
            </div>
            <div>
                <div>How to get your key?</div>
                <div>1. Signup on zyte.com</div>
                <div>2. Visit <a href="https://app.zyte.com/account/apikey">app.zyte.com/account/apikey</a></div>
                <div>3. Copy ‘API key’ and paste above</div>
            </div>
        </div>
        <div class="dashboard-div">
            <div class="table-container">
                <table class="monitoring-table">
                </table>
            </div>
            <div class="add-new-job">
                <input class="job-id-input" type="text" name="job-id" placeholder="Enter Job ID or URL">
                <button id="job-id-submit" class="job-id-submit">
                    <h4>Submit</h4>
                </button>
            </div>
        </div>
        <div class="job-detail-div">
            <table class="job-detail-table">
            </table>
        </div>
        <div class="settings-div">
            <table class="settings-table">
            </table>
        </div>
        <div class='message'>
            <h2>Loading...</h2>
        </div>
    </div>
    <script type="text/javascript" src="/browser-polyfill.min.js"></script>
    <script src="spider_sense.js"></script>
</body>
</html>
